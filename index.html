<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Download Handwritten and Typed Signatures - Signature App</title>
    <meta name="description" content="Easily create and download your handwritten or typed signature in various styles with our online signature app.">
    <meta name="keywords" content="signature app, handwritten signature, typed signature, online signature, download signature">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon/android-chrome-192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/apple-touch-icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Dancing+Script&family=Great+Vibes&family=Pacifico&family=Satisfy&family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="container">
        <header>
            <h1 class="cg">Signature App</h1>
            <p class="cg sf" >Create and download your handwritten or typed signature in various styles</p>
        </header>
        <section id="handwritten-signature">
            <h2 class="cg" >Handwritten Signature</h2>
            <p class="cg sf" >Draw your signature below:</p>
            <canvas id="signature-pad" width="400" height="200"></canvas>
            <button id="clear">Clear</button>
            <button id="download-hand">Download Handwritten Signature</button>
        </section>

        <section id="typed-signature">
            <h2 class="cg" >Typed Signature</h2>
            <label class="cg sf" for="name">Enter your name:</label>
            <input type="text" id="name" name="name" placeholder="Type your name">
            <button id="generate">Generate Typed Signatures</button>
            <div id="preview-container"></div>
            <button id="download-typed" style="display: none;">Download Selected Signature</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Signature App. All rights reserved.</p>
    </footer>

    <script src="/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</body>
</html>
